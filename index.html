<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CryptoQuest - Main Menu</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="game-container">
    <h1> CryptoQuest</h1>
    <p>Choose a level to play:</p>

    <div class="honeycomb">
      <a class="hex-link" data-level="1" href="caesar.html">
        <span class="hex-label">
          Level 1
          <small>Caesar Cipher</small>
        </span>
      </a>

      <a class="hex-link" data-level="2" href="stenography.html">
        <span class="hex-label">
          Level 2
          <small>Stenography</small>
        </span>
      </a>

      <a class="hex-link" data-level="3" href="vignere.html">
        <span class="hex-label">
          Level 3
          <small>Vigenere Cipher</small>
        </span>
      </a>

      <a class="hex-link" data-level="4" href="enigma.html">
        <span class="hex-label">
          Level 4
          <small>Enigma Machine</small>
        </span>
      </a>
    </div>

    <!-- New: reset progress button -->
    <button id="reset-progress" class="reset-btn" type="button">
      Reset Progress
    </button>
  </div>

  <!-- Script that locks/unlocks levels based on progress -->
  <script src="menu.js"></script>
</body>
</html>
