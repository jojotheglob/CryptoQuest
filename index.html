<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CryptoQuest - Main Menu</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="game-container">
    <h1> CryptoQuest</h1>
    <p>Choose a level to play:</p>
<div class="progress-section">
  <div class="progress-header">
    <span>Progress</span>
    <span id="progress-text">0 / 5 levels completed</span>
  </div>
  <div class="progress-bar">
    <div id="progress-fill"></div>
  </div>
</div>
    <div class="honeycomb">
      <!-- Level 1 -->
      <a class="hex-link" data-level="1" href="caesar.html">
        <span class="hex-label">
          Level 1
          <small>Caesar Cipher</small>
        </span>
      </a>

      <!-- Level 2 -->
      <a class="hex-link" data-level="2" href="stenography.html">
        <span class="hex-label">
          Level 2
          <small>Stenography</small>
        </span>
      </a>

      <!-- Level 3 -->
      <a class="hex-link" data-level="3" href="columnar.html">
        <span class="hex-label">
          Level 3
          <small>Columnar Transposition</small>
        </span>
      </a>

      <!-- Level 4 -->
      <a class="hex-link" data-level="4" href="substitution.html">
        <span class="hex-label">
          Level 4
          <small>Substitution Cipher</small>
        </span>
      </a>

      <!-- Level 5 -->
      <a class="hex-link" data-level="5" href="vignere.html">
        <span class="hex-label">
          Level 5
          <small>Vigenere Cipher</small>
        </span>
      </a>

      <!-- Level 6 -->
      <a class="hex-link" data-level="6" href="enigma.html">
        <span class="hex-label">
          Level 6
          <small>Enigma Machine</small>
        </span>
      </a>
    </div>

    <!-- Reset progress button -->
    <button id="reset-progress" class="reset-btn" type="button">
      Reset Progress
    </button>
  </div>

  <!-- Script that locks/unlocks levels based on progress -->
  <script src="menu.js"></script>
</body>
</html>
